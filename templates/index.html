<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Student Mark Predictor ML App</title>


  <style>

    h1   {color: rgb(152, 0, 0);}  

    
  </style>

</head>


<body>
    <div>
        <img src="{{ url_for('static', filename='images/clgBanner2.jpg') }}"  style="width:100%">

    </div>


    <div class="login">
        <center>
            <form action="{{ url_for('predict') }}" method="post" style="text-align: center;">
                <h1>Enter Study Hours to Predict Marks</h1>
                
                <input type="number" name="study_hours" placeholder="Study Hours" required />
                <br><br>
                
                <button type="submit" >
                    <strong>Predict Marks</strong>
                </button>
            </form>   
        </center>
        
        <div>
            <center>
               <h2>{{ prediction_text }}</h2>
            </center>
        </div>
    </div>

</body>
</html>
